            <td width="85%" align="left"><h1>《<strong><strong>龙珠</strong></strong>》</h1>
              <h1>（日语：<span lang="ja">ドラゴンボール</span>，英语：<span lang="en"><em>DRAGON BALL</em></span>）是日本漫画家鸟山明的格斗冒险漫画，该作品于1984~1995年间在集英社《周刊少年Jump》周刊上连载。单行本是由集英社发售42册，2002年至2004年期间发售34册完全版，2013年开始发售全彩版。后来陆续发售动画、电影、电子游戏、CD、设定集等相关作品。 主要讲述了孙悟空及伙伴们为了寻找能够实现愿望的七颗龙珠，从而踏上冒险的旅途，并在途中以变得更强为信仰勇往直前，突破自我的励志故事。            </h1></td>
